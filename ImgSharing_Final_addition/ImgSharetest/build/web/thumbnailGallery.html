<html>
    <!--Thumbnail Gallery-->
    <head>
        <title>Thumbnail Gallery</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS-->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <link  href = "css/style.css" rel="stylesheet">
        <link href="css/thumbnail-gallery.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/signInSignUp.js"></script>
        <script src="js/XMLParser.js"></script>
        <script src="js/tagImgModel.js"></script>
        <script src="js/categoryParser.js"></script>
        <script src="js/TagCheck.js"></script>
        <script src="js/signInSignUp.js"></script>
    </head>
    <!--Onload XML parser as a default-->
    <body onload="runXMLparser()">
        <nav class="navbar navbar-inverse navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EpicShare</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <li class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a href="#">My profile</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class = "nav navbar-nav pull-left">
                        <li> 
                            <button type ="button" class="btn btn-primary" data-toggle = "modal" data-target="#Upload" id="uploadbtn" style="margin-top: 7px">Image Upload</button>
                        </li>                       
                    </ul>
                    <div class="modal fade pull-left" id="Upload">
                        <div class="upload modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
                                    <h4 class="modal-title">Image Upload</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="upload" method="post" enctype="multipart/form-data" id="uploadcheck">
                                        <p>
                                            Select a file 
                                            <br>
                                            <input type="file" name="file" accept="image/gif, image/jpeg, image/png, image/jpg" id="filecheck"/>
                                            <br>
                                            Image Description 
                                            <br>
                                            <input type="text" name="imgdesc" id="imgdesctext">
                                            <br>
                                            <!--Get categories from category Parser-->
                                            <select name="imgCategory" id="categories">
                                            </select>
                                            <br>
                                            <input type="hidden" name="usern">
                                            <br>
                                            <input type="submit" value="upload" id="uploadbtn"/>
                                            <br>
                                            <br>
                                    </form>  
                                </div>
                                <div class="modal-footer"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Search button Image By Tag"-->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" name="imgbyTag" id="searchbyTaginput" class="form-control" placeholder="Search">
                            <!--<input type="submit">-->   
                        </div>
                    </form>
                    <button class="btn btn-default" type="submit" value="search" id ="tagbtn1" style="margin-top: 7px"><i class="glyphicon glyphicon-search" style="margin-top: 7px"></i></button>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Welcome! <span id="welcomeID"></span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">My profile</a></li>
                                <li role="separator" class="divider"></li>
                                <div class="modal-content">

                                    <!--Log out-->   
                                    <li><button id="logOutbtn" class="btn btn-primary btn-block">Log out</button></li>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!--Get the images from searching images by tag-->
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 id="imgsbytagtitle"></h1>    
                </div>
            </div>

            <div id="imgsbytag">      
            </div>
        </div>
        <div id="imgModals"></div>

        <!-- Display all images by XML parser-->
        <div class="container">
            <div class="row">
                <div class="centermodal">
                    <span class="modals"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"></div>
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
            <div class="thumbnails group"></div> 

        </div>
        <div id="getUsername">
            
        </div>
